<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navbar with Multiple Dropdowns</title>
  <link rel="stylesheet" href="styles.css">
  <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 20px;
        }

        .navbar {
            list-style-type: none;
            display: flex;
        }

        .navbar li {
            position: relative;
        }

        .navbar li a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar li a:hover {
            background-color: rgb(223, 245, 223);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            list-style-type: none;
        }

        .dropdown-menu li a {
            padding: 10px 20px;
            text-decoration: none;
            white-space: nowrap;
        }

        .dropdown-menu li a:hover {
            background-color: rgb(223, 245, 223);
        }

        /* Show dropdown menu on hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }

  </style>
</head>
<body>
  <nav>
    <h2>Brand logo</h2>
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li class="dropdown">
        <a href="#">Services</a>
        <ul class="dropdown-menu">
          <li><a href="#">Web Design</a></li>
          <li class="dropdown"><a href="#">Development</a></li>
          <li><a href="#">SEO</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#">Products</a>
        <ul class="dropdown-menu">
          <li><a href="#">Product 1</a></li>
          <li><a href="#">Product 2</a></li>
          <li><a href="#">Product 3</a></li>
        </ul>
      </li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
