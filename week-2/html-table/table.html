<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 3px;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Region</th>
            <th>Manager</th>
            <th>Coordinator</th>
            <th>Local Rep</th>
            <th>Secretary</th>
        </thead>
        <tbody>
            <tr>
                <td>North</td>
                <td>Adam</td>
                <td>Beth</td>
                <td>Callum</td>
                <td>Diane</td>
            </tr>
            <tr>
                <td>South West</td>
                <td colspan="3" rowspan="3">Annie</td>
                <td>Dodie</td>
            </tr>
            <tr>
                <td>South East Upper</td>
                <td>Dylan</td>
            </tr>
            <tr>
                <td>South East Lower</td>
                <td> Dahlia</td>
            </tr>
            <tr>
                <td>East</td>
                <td>Ash</td>
                <td>Bill</td>
                <td>Cecilia</td>
                <td>Dave</td>
            </tr>
            <tr>
                <td>West</td>
                <td>Art</td>
                <td>Bruce</td>
                <td>Colin</td>
                <td>Danny</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
